<section class="form" [formGroup]="signupForm">
  <div class="container">
    <div class="form__content">
      <h1 class="form__title common__title">Регистрация</h1>
      <div class="form__details">
        <div class="form__group" [ngStyle]="{'border-color': name?.invalid && (name?.dirty || name?.touched) ? 'red' : ''}">
          <input type="text" class="form__input" id="name" required formControlName="name">
          <label for="name" class="form__label">Имя</label>
        </div>
        <div class="form__group" [ngStyle]="{'border-color': lastName?.invalid && (lastName?.dirty || lastName?.touched) ? 'red' : ''}">
          <input type="text" class="form__input" id="last-name" required formControlName="lastName">
          <label for="last-name" class="form__label">Фамилия</label>
        </div>
        <div class="form__group" [ngStyle]="{'border-color': email?.invalid && (email?.dirty || email?.touched) ? 'red' : ''}">
          <input type="text" class="form__input" id="email" required formControlName="email">
          <label for="email" class="form__label">Электронная почта</label>
        </div>
        <div class="form__group" [ngStyle]="{'border-color': password?.invalid && (password?.dirty || password?.touched) ? 'red' : ''}">
          <input type="password" class="form__input" id="password" required formControlName="password">
          <label for="password" class="form__label">Пароль</label>
        </div>
        <div class="form__agree" >
          <input type="checkbox" name="" id="agree" required formControlName="agree">
          <label for="agree">Я ознакомлен
            <a href="#">с правилами сайта</a>
          </label>
        </div>
        <div class="form__action">
          <button class="button" id="process" [disabled]="signupForm.invalid" (click)="signup()">Перейти к выбору теста</button>
        </div>
        <div class="form-link">Уже зарегистрированы?
          <a routerLink="/login">Войти</a></div>
      </div>
    </div>
    <div class="form__image">
      <img src="./assets/images/info_image.png" alt="info image">
    </div>
  </div>
</section>
